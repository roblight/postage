<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mobile Latency Monitor</title>
    <link rel="manifest" href="js/manifest.json" />
    <meta name="theme-color" content="#071025" />
    <link rel="icon" type="image/png" href="../icons/icon-192.png" />
    <link rel="apple-touch-icon" href="../icons/icon-192.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mobile Latency Monitor</h1>
      </header>

      <div class="card">
        <div class="controls">
          <div class="group group-target">
            <input
              id="target"
              type="text"
              value="https://www.google.com/generate_204"
              aria-label="target URL"
            />
          </div>

          <div class="group group-interval">
            <input
              id="interval"
              type="number"
              class="small"
              value="2000"
              min="200"
              aria-label="interval ms"
            />
            <input
              id="timeout"
              type="number"
              class="small"
              value="3000"
              min="100"
              aria-label="timeout ms"
            />
          </div>

          <div class="group group-actions">
            <button id="start">Start</button>
            <button id="clear" class="secondary">Clear</button>
            <div
              id="activity"
              class="activity"
              aria-hidden="true"
              title="Ping activity"
            ></div>
          </div>
        </div>
        <div class="stats" style="margin-top: 10px">
          <div class="stat">
            <div class="label">Last</div>
            <div id="last" class="value">‚Äî ms</div>
          </div>
          <div class="stat">
            <div class="label">Avg</div>
            <div id="avg" class="value">‚Äî ms</div>
          </div>
          <div class="stat">
            <div class="label">Min</div>
            <div id="min" class="value">‚Äî ms</div>
          </div>
          <div class="stat">
            <div class="label">Max</div>
            <div id="max" class="value">‚Äî ms</div>
          </div>
          <div class="stat">
            <div class="label">Jitter</div>
            <div id="jitter" class="value">‚Äî ms</div>
          </div>
          <div class="stat">
            <div class="label">Loss</div>
            <div id="loss" class="value">‚Äî %</div>
          </div>
          <div class="stat">
            <div class="label">Timeouts</div>
            <div id="timeouts" class="value">0</div>
          </div>
          <div class="stat">
            <div class="label">Errors</div>
            <div id="errors" class="value">0</div>
          </div>
        </div>
      </div>

      <div class="card">
        <canvas id="chart" width="800" height="120"></canvas>
      </div>
      <div class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
          "
        >
          <div id="connection">üåê</div>
        </div>
        <div id="map" style="height: 240px; border-radius: 8px"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/config.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/map.js" defer></script>
  </body>
</html>
